[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src .
addopts = 
    -v
    --strict-markers
    --tb=short
    --timeout=300
    --timeout-method=thread
    --cov=src
    --cov-report=term-missing
    --cov-fail-under=75
markers =
    integration: Integration tests that may require network access
    slow: Tests that take a long time to run
